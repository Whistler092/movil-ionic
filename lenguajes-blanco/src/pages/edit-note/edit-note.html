<ion-header>

  <ion-navbar>
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Titlo</ion-label>
    <ion-input [(ngModel)]="note.title" placeholder="Lenguaje de programación"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contenio</ion-label>
    <ion-textarea [(ngModel)]="note.content" placeholder="Descipción"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="updateNote(note)" >Actualizar</button>
  <button ion-button block clear (click)="removeNote(note)" >Borrar</button>
</ion-content>
